<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/index.css">
</head>
<body>
    <div class="battery__container">
        <img class="battery__img" src="./image/lightning-yellow.png" alt="充電中">
        <div class="battery__title">100%</div>
        <div class="battery__box yellow">
            <div class="battery__box-tile">充電</div>
            <div class="battery__box-time">02：13：59</div>
        </div>
        <div class="battery__box grey">
            <div class="battery__box-tile">可使用</div>
            <div class="battery__box-time">--：--：--</div>
        </div>
        <footer class="battery__footer">
            <img src="./image/lightning-logo.png" alt="">
            <span>2024</span>
            <span>Battery Monitor</span>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
